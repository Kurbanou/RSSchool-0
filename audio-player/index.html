<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Audio Player" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Audio Player</title>
  </head>
  <body>
    <div class="page">
      <div class="player">
        <div class="top-bar">
          <span class="material-symbols-outlined" id="volume_off" title="Mute"
            >volume_off</span
          >
          <div class="volume-area">
            <div class="volume-bar"></div>
          </div>
          <span class="material-symbols-outlined" id="volume_on" title="Full"
            >volume_up</span
          >
        </div>
        <div class="slider">
          <div class="layer"></div>
          <img
            class="image"
            src="./assets/playlist/img/track-0.png"
            alt="image"
          />
        </div>
        <div class="song-info">
          <p class="name">--- ---</p>
          <p class="artist">--- ---</p>
        </div>
        <div class="progress-area">
          <div class="progress-bar"></div>
          <audio
            class="audio"
            src="./assets/playlist/audio/track-0.mp3"
          ></audio>
        </div>
        <div class="timer">
          <span class="bar-current">00:00</span>
          <span class="bar-duration">00:00</span>
        </div>
        <div class="controls">
          <span
            class="material-symbols-outlined"
            id="repeat_list"
            title="Playlist looped"
            >repeat</span
          >
          <span class="material-symbols-outlined" id="prev" title="Previous"
            >skip_previous</span
          >
          <div class="play-pause">
            <span
              class="material-symbols-outlined"
              id="play_pause"
              title="Play/Pause"
              >play_arrow</span
            >
          </div>
          <span class="material-symbols-outlined" id="next" title="Next"
            >skip_next</span
          >
          <span
            class="material-symbols-outlined"
            id="open_list"
            title="Open playlist"
            >queue_music</span
          >
        </div>
        <div class="playlist">
          <div class="pl-head">
            <div class="pl-row">
              <label class="label-add-file">
                <input class="input-add-file" type="file" name="file" />
                <span
                  class="material-symbols-outlined"
                  id="playlist_add"
                  title="It`s not working yet"
                  >playlist_add</span
                >
              </label>
              <p>Playlist</p>
            </div>
            <span class="material-symbols-outlined" id="close">close</span>
          </div>
          <ul></ul>
        </div>
      </div>
      <footer>
        <a class="svg-git" href="https://github.com/kurbanou" target="_blank">
